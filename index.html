<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link rel="stylesheet" href="style.css">
    <meta charset='utf-8'>
    <script src="src/Enclosure.js"></script>
    <script src="src/Animal.js"></script>
    <script src="src/Crocodile.js"></script>
    <script src="src/NileCrocodile.js"></script>
    <script src="src/AmericanCrocodile.js"></script>
    <script src="src/App.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="main-title">Zoo</h1>
      <div class="my-inputs">
        <input type="text" class="input-enclosure" id='enclosureInput'>
        <button class="button-enclosure" id='newEnclosure'>Nowy wybieg</button>
      </div>

      <ul class="enclosures" id="enclosures">

      </ul>

      <div class="info-popup" id="info-popup">
        <div id='info-list'>

        </div>
      </div>
    </div>



    <script>

    var enclosures = [];

    enclosures.push(new Enclosure("Krokodyle"));

    enclosures[0].animals.push(new NileCrocodile("Heniek"));
    enclosures[0].animals.push(new AmericanCrocodile("Czesiek"));
    enclosures[0].animals.push(new NileCrocodile("Basia"));
    enclosures[0].animals.push(new AmericanCrocodile("Horacy"));

    var app = new App();
    app.render();

    var newEnclosureButton = document.getElementById('newEnclosure');
    newEnclosureButton.addEventListener('click', function(){
      var enclosureInput = document.getElementById('enclosureInput');
      if(enclosureInput.value !== '' && enclosureInput.value !== null){
        enclosures.push(new Enclosure(enclosureInput.value));
        app.render();
        enclosureInput.value = '';
      }
    });

    var infoPopup = document.getElementById('info-popup');
    infoPopup.addEventListener('click', function(){
      infoPopup.style.display = 'none';
    });


    </script>


  </body>
</html>
